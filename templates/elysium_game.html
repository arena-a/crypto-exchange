<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elysium Crypto Game</title>
    <style>
        body {
            margin: 0;
            background: linear-gradient(135deg, #0d0d0d, #1a1a3d);
            color: #ff4500;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }
        #game-container {
            margin: 0 auto;
            text-align: center;
        }
        #controls {
            position: absolute;
            bottom: 10px;
            left: 10px;
            display: none;
        }
        button {
            font-size: 20px;
            padding: 10px;
            background: #ff4500;
            border: none;
            color: white;
            cursor: pointer;
        }
        #error-text {
            position: absolute;
            top: 10px;
            left: 10px;
            color: red;
            font-size: 20px;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.min.js"></script>
</head>
<body>
    <div id="game-container"></div>
    <div id="error-text"></div>
    <div id="controls">
        <button id="leftBtn">⬅️</button>
        <button id="rightBtn">➡️</button>
        <button id="upBtn">⬆️</button>
        <button id="downBtn">⬇️</button>
    </div>
    <script>
        const config = {
            type: Phaser.AUTO,
            width: 800,
            height: 600,
            parent: 'game-container',
            scene: {
                preload: preload,
                create: create,
                update: update
            },
            physics: {
                default: 'arcade',
                arcade: { debug: false }
            }
        };

        let player, cursors, scrolls = [], score = 0, scoreText, leftBtn, rightBtn, upBtn, downBtn;
        let isMobile = /Mobi|Android/i.test(navigator.userAgent);

        function preload() {
            try {
                this.load.spritesheet('player', '/static/player.png', { frameWidth: 32, frameHeight: 32 });
                this.load.image('scroll1', '/static/scroll1.png');
                this.load.image('scroll2', '/static/scroll2.png');
                this.load.image('scroll3', '/static/scroll3.png');
                this.load.image('wall', '/static/wall.png');
            } catch (e) {
                document.getElementById('error-text').innerText = 'пиздец, текстурки не грузятся: ' + e.message;
            }

            this.load.on('filecomplete', () => {
                console.log('файл загружен');
            });
            this.load.on('loaderror', (file) => {
                document.getElementById('error-text').innerText = 'пиздец, не могу загрузить: ' + file.key;
            });
        }

        function create() {
            player = this.physics.add.sprite(400, 300, 'player');
            player.setCollideWorldBounds(true);

            this.anims.create({
                key: 'walk',
                frames: this.anims.generateFrameNumbers('player', { start: 0, end: 11 }),
                frameRate: 10,
                repeat: -1
            });
            player.anims.play('walk', true);

            this.cameras.main.startFollow(player);
            this.cameras.main.setBounds(0, 0, 800, 600);

            const walls = this.physics.add.staticGroup();
            walls.create(400, 0, 'wall').setScale(20, 1);
            walls.create(400, 600, 'wall').setScale(20, 1);
            walls.create(0, 300, 'wall').setScale(1, 10);
            walls.create(800, 300, 'wall').setScale(1, 10);

            scrolls.push(this.physics.add.sprite(100, 200, 'scroll1'));
            scrolls.push(this.physics.add.sprite(300, 200, 'scroll2'));
            scrolls.push(this.physics.add.sprite(500, 200, 'scroll3'));

            scoreText = this.add.text(16, 16, 'Свитки: 0', { fontSize: '32px', fill: '#ff4500' });

            this.physics.add.collider(player, walls);
            this.physics.add.overlap(player, scrolls, collectScroll, null, this);

            if (isMobile) {
                document.getElementById('controls').style.display = 'block';
                leftBtn = document.getElementById('leftBtn');
                rightBtn = document.getElementById('rightBtn');
                upBtn = document.getElementById('upBtn');
                downBtn = document.getElementById('downBtn');

                leftBtn.addEventListener('touchstart', () => player.setVelocityX(-160));
                leftBtn.addEventListener('touchend', () => player.setVelocityX(0));
                rightBtn.addEventListener('touchstart', () => player.setVelocityX(160));
                rightBtn.addEventListener('touchend', () => player.setVelocityX(0));
                upBtn.addEventListener('touchstart', () => player.setVelocityY(-160));
                upBtn.addEventListener('touchend', () => player.setVelocityY(0));
                downBtn.addEventListener('touchstart', () => player.setVelocityY(160));
                downBtn.addEventListener('touchend', () => player.setVelocityY(0));
            }

            cursors = this.input.keyboard.createCursorKeys();
        }

        function update() {
            if (!isMobile) {
                if (cursors.left.isDown) player.setVelocityX(-160);
                else if (cursors.right.isDown) player.setVelocityX(160);
                else player.setVelocityX(0);
                if (cursors.up.isDown) player.setVelocityY(-160);
                else if (cursors.down.isDown) player.setVelocityY(160);
                else player.setVelocityY(0);
            }
        }

        function collectScroll(player, scroll) {
            scroll.disableBody(true, true);
            score += 1;
            scoreText.setText('Свитки: ' + score);
            if (score === 3) {
                alert('Свитки собраны в Elysium! +50 MVX');
            }
        }

        const game = new Phaser.Game(config);
    </script>
</body>
</html>

</body>
</html>
