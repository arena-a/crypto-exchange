<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elysium Crypto Game</title>
    <style>
        body {
            margin: 0;
            background: linear-gradient(135deg, #0d0d0d, #1a1a3d); /* мрак подвала, сука! */
            color: #ff4500; /* оранжевый, как огонь в аду */
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }
        #game-container {
            margin: 0 auto;
            text-align: center;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.min.js"></script>
</head>
<body>
    <div id="game-container"></div>
    <script>
        const config = {
            type: Phaser.AUTO,
            width: 800,
            height: 600,
            parent: 'game-container',
            scene: {
                preload: preload,
                create: create,
                update: update
            },
            physics: {
                default: 'arcade',
                arcade: { debug: false }
            }
        };

        let player, cursors, scrolls = [], score = 0, scoreText;

        function preload() {
            this.load.image('player', '/player.png'); // лови пацанчика, не облажайся!
            this.load.image('scroll1', '/scroll1.png'); // свиток 1, хапай!
            this.load.image('scroll2', '/scroll2.png'); // свиток 2, забирай!
            this.load.image('scroll3', '/scroll3.png'); // свиток 3, рви!
            this.load.image('wall', '/wall.png'); // стены, чтобы не разъебаться
        }

        function create() {
            player = this.physics.add.sprite(400, 300, 'player'); // пацанчик в центре, рофл!
            player.setCollideWorldBounds(true); // не даём вылететь за карту

            cursors = this.input.keyboard.createCursorKeys(); // стрелки, жми, сука!

            const walls = this.physics.add.staticGroup();
            walls.create(400, 0, 'wall').setScale(20, 1); // верх, держи линию!
            walls.create(400, 600, 'wall').setScale(20, 1); // низ, не провались!
            walls.create(0, 300, 'wall').setScale(1, 10); // лево, не свались!
            walls.create(800, 300, 'wall').setScale(1, 10); // право, стой на месте!

            scrolls.push(this.physics.add.sprite(100, 200, 'scroll1')); // свиток 1, лови!
            scrolls.push(this.physics.add.sprite(300, 200, 'scroll2')); // свиток 2, хапай!
            scrolls.push(this.physics.add.sprite(500, 200, 'scroll3')); // свиток 3, рви!

            scoreText = this.add.text(16, 16, 'Свитки: 0', { fontSize: '32px', fill: '#ff4500' }); // счётчик, не пизди!

            this.physics.add.collider(player, walls); // бейся о стены, пацан!
            this.physics.add.overlap(player, scrolls, collectScroll, null, this); // хапай свитки!
        }

        function update() {
            if (cursors.left.isDown) player.setVelocityX(-160); // влево, рофл!
            else if (cursors.right.isDown) player.setVelocityX(160); // вправо, газуй!
            else player.setVelocityX(0); // стой, сука!
            if (cursors.up.isDown) player.setVelocityY(-160); // вверх, лети!
            else if (cursors.down.isDown) player.setVelocityY(160); // вниз, падай!
            else player.setVelocityY(0); // тормози, пацан!
        }

        function collectScroll(player, scroll) {
            scroll.disableBody(true, true); // свиток собран, пиздец ему!
            score += 1;
            scoreText.setText('Свитки: ' + score); // обнови счёт, не облажайся!
            if (score === 3) {
                alert('Свитки собраны в Elysium! +50 MVX'); // рофл, алерт с наградой!
            }
        }

        const game = new Phaser.Game(config); // запускай игру, братишка!
    </script>
</body>
</html>
