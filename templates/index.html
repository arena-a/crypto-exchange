<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Криптообменник</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 300px;
        }
        input, button {
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        .message {
            margin-top: 10px;
            text-align: center;
            font-weight: bold;
        }
        .success {
            color: green;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>

<div class="container">
    <h3>Обмен USDT</h3>
    <form id="orderForm" method="POST" action="/">
        <input type="number" name="amount" placeholder="Сумма USDT" required>
        <input type="text" name="wallet" placeholder="Кошелек RUB" required>
        <input type="hidden" name="user_chat_id" id="user_chat_id" value="">
        <button type="submit">Отправить заявку</button>
        <div class="message" id="messageBox"></div>
    </form>
</div>

<script>
    // Получаем chat_id из Telegram WebApp
    if (window.Telegram && window.Telegram.WebApp) {
        const user = window.Telegram.WebApp.initDataUnsafe?.user;
        if (user && user.id) {
            document.getElementById('user_chat_id').value = user.id;
        }
    }

    // Обработка формы
    document.getElementById('orderForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        const formData = new FormData(this);

        const messageBox = document.getElementById('messageBox');
        messageBox.style.display = 'none';

        try {
            const response = await fetch('/', {
                method: 'POST',
                body: formData
            });

            const data = await response.json();

            if (!data.error) {
                messageBox.className = 'message success';
                messageBox.textContent = '✅ Заявка успешно отправлена!';
                messageBox.style.display = 'block';
            } else {
                messageBox.className = 'message error';
                messageBox.textContent = data.message;
                messageBox.style.display = 'block';
            }

        } catch (error) {
            console.error('Ошибка:', error);
            messageBox.className = 'message error';
            messageBox.textContent = '⚠️ Ошибка сети.';
            messageBox.style.display = 'block';
        }
    });
</script>

</body>
</html>
