<!DOCTYPE html>
<html>
<head>
    <title>Криптообменник</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 0 auto; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input, select { width: 100%; padding: 8px; }
        button { padding: 10px 20px; background: #28a745; color: white; border: none; cursor: pointer; }
        button:hover { background: #218838; }
    </style>
</head>
<body>
    <h1>Заявка на обмен</h1>
    <form method="POST" action="/submit">
        <div class="form-group">
            <label>Валюта (отдаете):</label>
            <select name="from_currency">
                <option value="BTC">BTC</option>
                <option value="ETH">ETH</option>
            </select>
        </div>
        <div class="form-group">
            <label>Валюта (получаете):</label>
            <select name="to_currency">
                <option value="USDT">USDT</option>
                <option value="RUB">RUB</option>
            </select>
        </div>
        <div class="form-group">
            <label>Сумма:</label>
            <input type="number" name="amount" step="0.0001" required>
        </div>
        <div class="form-group">
            <label>Кошелек для получения:</label>
            <input type="text" name="wallet" required>
        </div>
        <button type="submit">Отправить заявку</button>
    </form>
</body>
</html>
